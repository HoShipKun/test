<!DOCTYPE html>
<html>
<head>
<style>

a:link, a:visited {
  background-color: #336600;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: #66cc00;
}

table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>학력/신체등급</th>
    <th>1급</th>
    <th>2급</th>
    <th>3급</th>
    <th>4급</th>
    <th>5급</th>
    <th>6급</th>
    <th>7급</th>
  </tr>
  <tr>
    <th>고졸이상</th>
    <td colspan="3">현역</td>
    <td>보충역</td>
    <td rowspan="2">전시근로역</td>
    <td rowspan="2">면제</td>
    <td rowspan="2">재검</td>
  </tr>
  <tr>
    <th>고퇴이하</th>
    <td colspan="4">보충역</td>
  </tr>
</table>

<a href="https://hoshipkun.github.io/test">기존 홈페이지로 돌아가기</a>

</body>
</html>
